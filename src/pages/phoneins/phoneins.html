<ion-header>

  <ion-navbar>
    <ion-title>Device Insurance</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label>Device</ion-label>
    <ion-select [(ngModel)]="option" (ionChange) = "deviceoptionchange(option);" >
      <ion-option value = "phone"> Phone </ion-option>
      <ion-option value = "tablet"> Tablet </ion-option>
    </ion-select>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item>
    <ion-label>Manufacturer</ion-label>
    <ion-select  [(ngModel)]="manufac" (ionChange) ="pickManufac(manufac)" >
      <ion-option value = "{{phone.manufacturer}}" *ngFor="let phone of phones| async"> {{phone.manufacturer}}</ion-option>
      <ion-option value = "{{tablet.manufacturer}}" *ngFor="let tablet of tablets| async"> {{tablet.manufacturer}}</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item>
    <ion-label>Version</ion-label>
    <ion-select  [(ngModel)]="version" (ionChange) = "pickVersion(version)">
      <ion-option value = "{{phone.version}}" *ngFor="let phone of phones | async"> {{phone.version}} </ion-option>
      <ion-option value = "{{tablet.version}}" *ngFor="let tablet of tablets | async"> {{tablet.version}}</ion-option>
    </ion-select>
  </ion-item>
</ion-list>


  <ion-list>
    <ion-item *ngFor="let phone of phones | async">
        <ion-avatar item-start>
          <img src= "{{phone.image}}">
        </ion-avatar>
        <h2>
          {{phone.version}}
        </h2>
        
        <h3> 
          {{phone.manufacturer}} 
        </h3>
        <p>
          Phone   
          <button ion-button block button-end > View offers for {{phone.version}}</button> 
        </p>

    </ion-item>

    <ion-item *ngFor= "let tablet of tablets | async">
        <ion-avatar item-start>
          <img src= "{{tablet.image}}">
        </ion-avatar>
        <h2>{{tablet.version}}</h2>
        <h3> 
          {{tablet.manufacturer}} 
        </h3>
        <p>
          Tablet    
          <button ion-button block button-end>View offers for {{tablet.version}}</button>
        </p>
    </ion-item> 

  </ion-list>

</ion-content>
