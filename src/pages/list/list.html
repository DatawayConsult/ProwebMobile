<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  	<ion-card>
			<ion-card-header>
			</ion-card-header>
			<ion-card-content>
				<ion-list no-line>
					<h3></h3>

					<button ion-button black outline color="light" (click) = "nextPage(user);" >Log in</button> 
					<p>OR</p>
					<button ion-button block color="facebook" (click) = "fblogin();">
						<ion-icon name="logo-facebook"></ion-icon> Login with Facebook
					</button>
					<button ion-button clear full color="light" (click) = "ToRegisterPage();">Don't have an account? Sign up</button>
				</ion-list>
			</ion-card-content>
	</ion-card>
</ion-content>
