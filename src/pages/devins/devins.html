<ion-header>
  <ion-navbar>
    <ion-title> Pet Insurance</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item>
    <ion-label>Breed</ion-label>
    <ion-select [(ngModel)]="breed">
      <ion-option value="gr">Golden Retriever</ion-option>
      <ion-option value="lb">Labrador</ion-option>
      <ion-option value="gs">German Shepard</ion-option>
      <ion-option value="pl">Poodle</ion-option>
      <ion-option value="sh">Siberian Husky</ion-option>
      <ion-option value="gd">Great Dane</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

 <ion-item>
    <ion-label floating>Age</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-list>
  <ion-item>
    <ion-label>Health Issues</ion-label>
    <ion-select [(ngModel)]="health">
      <ion-option value="no">None</ion-option>
      <ion-option value="hd">Heart Difficulties</ion-option>
      <ion-option value="br">Broken Limb</ion-option>
      <ion-option value="cn">Cancer</ion-option>
      <ion-option value="oth">Other</ion-option>
    </ion-select>
  </ion-item>

  <ion-item *ngIf="health == 'oth'">
  	<ion-label>Detail</ion-label>
  <ion-input type="text"></ion-input>
</ion-item>

</ion-list>

</ion-content>
