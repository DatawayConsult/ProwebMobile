<ion-content class="bg">
<ion-card>
			<ion-card-header>
			Register
			</ion-card-header>
			<ion-card-content>
				<ion-list no-line>
					<ion-item>
						<ion-input input="email" [(ngModel)] = "user.email" placeholder="Email"></ion-input>
					</ion-item>
					<ion-item>
						<ion-input input="password" [(ngModel)] = "user.password" type="password" placeholder="Password"></ion-input>
					</ion-item>

					<ion-item>
						<ion-input input="confirmpassword" type="password" placeholder="Confirm Password"></ion-input>
					</ion-item>
					<br>
					<button ion-button black outline color="light" (click) = "Register(user)">Submit</button> 
					<p>OR</p>
					<button ion-button block color="facebook">
						<ion-icon name="logo-facebook"></ion-icon> Login with Facebook
					</button>
				</ion-list>
			</ion-card-content>
	</ion-card>

</ion-content>
